<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Coach</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  body {
    background-color: #071146;
    color: white;
    text-align: center;
    padding: 50px;
  }
  .feedback-form {
    background-color: white;
    color: black;
    padding: 20px;
    margin: auto;
    width: 100%;
    height: 600px;
    border-radius: 10px;
  }
  .rating input[type="radio"] {
    display: none;
  }
  .rating label {
    display: inline-block;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #ccc;
    line-height: 60px;
    text-align: center;
    margin-right: 5px;
    cursor: pointer;
  }
  .rating input[type="radio"]:checked + label {
    background-color: #007bff;
    color: white;
  }
  .review input{
    margin-top: 50px;
    width: 70%;
    height: 50px;
    padding: 10px;
  }
  .review button{
    width: 100px;
    height: 33px;
    background-color: #ced1d4;
    border: none;
    border-radius: 5px;
  }
  .edit{
    border: none;
    color: #fb0000;
  }
</style>
</head>
<body>
    <h1 style="color: rgb(177, 65, 106);">Feedback Coach</h1>
<div class="feedback-form">
  <div class="rating">
    <h2>Thầy dạy anh em có hay không</h2>
    <div>
      <input type="radio" id="rate-1" name="rating" value="1"><label for="rate-1">1</label>
      <input type="radio" id="rate-2" name="rating" value="2"><label for="rate-2">2</label>
      <input type="radio" id="rate-3" name="rating" value="3"><label for="rate-3">3</label>
      <input type="radio" id="rate-4" name="rating" value="4"><label for="rate-4">4</label>
      <input type="radio" id="rate-5" name="rating" value="5"><label for="rate-5">5</label>
      <input type="radio" id="rate-6" name="rating" value="6"><label for="rate-6">6</label>
      <input type="radio" id="rate-7" name="rating" value="7"><label for="rate-7">7</label>
      <input type="radio" id="rate-8" name="rating" value="8"><label for="rate-8">8</label>
      <input type="radio" id="rate-9" name="rating" value="9"><label for="rate-9">9</label>
      <input type="radio" id="rate-10" name="rating" value="10"><label for="rate-10">10</label>
    </div>
  </div>
  <div class="review" style="position: relative;">
    <input type="text" id="reviewInput" placeholder="Write a review">
    <button id="sendButton" style="position: absolute;top: 70px;right: 250px">send</button>
  </div>
  <div class="reviews-count">
    <table class="table" border="0">
        <thead>
          <tr>
            
            <th scope="col"></th>
            <th scope="col" style="width: 1245px;"></th>
            <th scope="col" style="width: 100px;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
